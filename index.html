<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* Apply a basic reset to remove margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

/* Center the container and add padding */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the main heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Style the unordered list */
ul {
    list-style-type: none;
}

/* Style each list item */
ul li {
    margin-bottom: 10px;
}

/* Style the links */
ul li a {
    display: block;
    text-decoration: none;
    color: #007bff;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Change background and text color on hover */
ul li a:hover {
    background-color: #007bff;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Forms</h1>
        <ul>
            <li><a href="index1.html">Booking Form</a></li>
            <li><a href="index2.html">Login Form</a></li>
            <li><a href="index3.html">Registration Form</a></li>
            <li><a href="index4.html">Feedback Form</a></li>
            <li><a href="index5.html">Survey Form</a></li>
            <li><a href="index6.html">Booking Form</a></li>
            <li><a href="index7.html">Contact Form</a></li>
            <li><a href="index8.html">Search Form</a></li>
            <li><a href="index9.html">Appointment Form</a></li>
            <li><a href="index10.html">Payment Form</a></li>
        </ul>
    </div>
</body>
</body>
</html>
